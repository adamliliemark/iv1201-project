spring.application.name=Recruitment Application

spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/static/views/
spring.thymeleaf.suffix=.html
spring.mvc.throw-exception-if-no-handler-found=true
server.error.whitelabel.enabled=false

# Internationalization
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=true
spring.messages.always-use-message-format=false

spring.session.jdbc.initialize-schema=always
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# Output sql query to log
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
#logging.level.org.springframework.transaction.interceptor=TRACE

# This sets which database to use. Can be altered with passing
# '-Dspring-boot.run.arguments="--spring.profiles.active=<h2, test or prod>"'
# when starting the server
spring.profiles.active=test