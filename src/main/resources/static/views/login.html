<html xmlns:th="https://www.thymeleaf.org">
<div th:fragment="content">
    <form name="f" th:action="@{/login}" method="post">
        <fieldset>
            <legend th:text="#{login.login}"></legend>
            <div th:if="${param.error}" class="alert alert-error" th:text="#{login.invalid}"></div>
            <div th:if="${param.logout}" class="alert alert-success" th:text="#{login.loggedOut}"></div>
            <label for="username" th:text="#{label.username}"></label>
            <input type="text" id="username" name="username"/>
            <label for="password" th:text="#{label.password}"></label>
            <input type="password" id="password" name="password"/>
            <div class="form-actions">
                <button type="submit" class="btn" th:text="#{login.btn}"></button>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
