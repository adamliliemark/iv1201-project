<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recruitment Application</title>
    <link th:href="@{../css/global.css}" rel="stylesheet">
    <link th:href="@{../css/footer.css}" rel="stylesheet">
    <link th:href="@{../css/header.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="header">
        <div th:replace="../fragments/header :: header"></div>
    </div>

    <div class="content">
        <div class="application-form" th:switch="${form}">
            <div th:case="${'competence'}" >
                <div th:replace="../fragments/competenceForm"></div>
            </div>
            <div th:case="${'availability'}">
                <div th:replace="../fragments/availabilityForm"></div>
            </div>
            <div th:case="${'review'}">
                <div th:replace="../fragments/reviewApplication"></div>
            </div>
            <div th:case="${'submitted'}">
                <div class="subtitle">Your application was successfully submitted.</div>
            </div>
        </div>
        <div class="application-review" th:unless="${form == 'review' || form == 'submitted'}">
            <div th:replace="../fragments/reviewApplication"></div>
        </div>
    </div>

    <div class="footer">
        <div th:replace="../fragments/footer :: ${loggedIn} ? footer_logged_in : footer"></div>
    </div>
</div>
</body>
</html>
