<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recruitment Application</title>
    <script th:inline="javascript">
        let validate = () => {
            let from = document.forms.listForm.from.valueAsDate;
            let to = document.forms.listForm.to.valueAsDate;

            if ((from != null && to == null) || (from == null && to != null)) {
                alert("You have only entered one date in period");
                return false;
            }

            if (from != null && to != null) {

                if (from > to) {
                    alert("From date can not be after to date.");
                    return false;
                }

                if ((from || to) < 0) {
                    alert("A date can not have a negative value.");
                    return false;
                }
            }
        }
    </script>
</head>
<body>
<div class="title">Enter Parameters of Interest</div>
<p>
<form th:action="@{/list/applications}" name="listForm" id="listForm" onsubmit="validate()" action="#" class="form"
      method="post" th:object="${listFormObject}">
    <p>
    <div>Period</div>
    <p>
        <label for="from">From:</label>
        <input type="date" name="from" id="from" th:field="*{availabilityForm.from}">
    <p>
        <label for="to">To:&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="date" name="to" id="to" th:field="*{availabilityForm.to}">
    <p>
    <div>Application Date</div>
    <input type="date" name="date" id="date" th:field="*{date}">
    <p>
    <div>Competence</div>
    <select name="competence" id="competence" th:field="*{competence}">
        <option selected value=""> -- select --</option>
        <option th:each="e : ${expertise}" th:value="${e.name}" th:text="${e.name}"></option>
    </select>
    <p>
    <div>First Name</div>
    <input id="firstname" type="text" th:field="*{firstName}">
    <div>Last Name</div>
    <input id="lastname" type="text" th:field="*{lastName}">
    <p>
        <input id="listbutton" type="submit" value="List Applications">

</form>
</body>
</html>
