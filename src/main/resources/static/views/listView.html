<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en"  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{../fragments/layout}">
<head>
    <script th:inline="javascript">
        let errorOverlayOn = (text) => {
            document.getElementById("error-overlay").style.display = "block";
            document.getElementById("error-text").innerHTML = text;
        }
        let errorOverlayOff = () => {
            document.getElementById("error-overlay").style.display = "none";
        }
    </script>
</head>
<body>
<main layout:fragment="content">
    <div id="error-overlay" onclick="errorOverlayOff()">
        <div id="error-text"></div>
    </div>
    <div class="listFormView">
        <script th:replace="../formValidation/listFormValidation :: validator"></script>
        <div th:replace="../fragments/listForm :: listForm"></div>
        <div th:replace="../fragments/applications :: ${searched} ? applications : nosearch "></div>
    </div>
</main>
</body>
</html>
