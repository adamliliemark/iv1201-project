<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:inline="javascript">
        let validateDates = (event) => {
            if(!navigator.userAgent.includes("Safari")) {
                let from = document.forms.availabilityForm.from.valueAsDate;
                let to = document.forms.availabilityForm.to.valueAsDate;
                let now = new Date().setHours(0,0,0,0);
                if((from || to) < now) {
                    errorOverlayOn([[#{error.dateInPast}]] + "<p>" + [[#{error.closeMessage}]]);
                    event.preventDefault();
                }
                if(from > to) {
                    errorOverlayOn([[#{error.dateWrongOrder}]] + "<p>" + [[#{error.closeMessage}]]);
                    event.preventDefault();
                    document.forms.availabilityForm.from.valueAsDate = to;
                    document.forms.availabilityForm.to.valueAsDate = from;
                }
                if((from || to) == null) {
                    errorOverlayOn([[#{error.dateMissing}]] + "<p>" + [[#{error.closeMessage}]]);
                    event.preventDefault();
                }
                if((from || to) < 0){
                    errorOverlayOn([[#{error.dateNegativeValue}]] + "<p>" + [[#{error.closeMessage}]]);
                    event.preventDefault();
                }
                for(const availability of document.getElementsByClassName("userAvailabilities")) {
                    if(availability.innerText === document.forms.availabilityForm.from.value + " " + [[#{to}]] + " " + document.forms.availabilityForm.to.value) {
                        errorOverlayOn([[#{error.dateDuplicate}]] + "<p>" + [[#{error.closeMessage}]]);
                        event.preventDefault();
                    }
                }
                return true;
            }
            return true;
        }
    </script>
</head>
<body>


<div class="application-form" th:fragment="availabilityForm">
    <div class="title" th:text="#{apply.title}"></div>

    <div class="subtitle" th:text="#{apply.subtitle.availability}"></div>
    <form th:action="@{/apply/availability}" name="availabilityForm" action="#" onsubmit="validateDates(event)" class="form" method="post" th:object="${availabilityFormObject}">
        <label for="from" th:text="#{label.from} + ':'"></label>
        <input type="date" name="from" id="from" th:field="*{from}" placeholder="yyyy-mm-dd" pattern="([12]\d{3}-(0[1-9]|1[0-2])-(0[1-9]|[12]\d|3[01]))" required>
        <label for="to" th:text="#{label.to} + ':'"></label>
        <input type="date" name="to" id="to" th:field="*{to}" placeholder="yyyy-mm-dd" pattern="([12]\d{3}-(0[1-9]|1[0-2])-(0[1-9]|[12]\d|3[01]))" required>
        <input type="hidden" th:value="${user.email}" th:name="user">
        <p>
            <input type="submit" th:value="#{submit}">
        </p>
    </form>
    <form th:action="@{/apply/review}" action="#" class="form" method="post">
        <input type="submit" th:value="#{apply.review.submit}">
    </form>
</div>

</body>
</html>
