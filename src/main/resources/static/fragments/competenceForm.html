<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apply for a Position</title>
    <script th:inline="javascript">
        let validateForm = () => {
            let competence = document.competenceForm.competence.value;
            let competenceYears = document.competenceForm.years.value;
            if(((competence || competenceYears) == null) || competenceYears === "") {
                alert("You must provide values to submit.");
                return false;
            }
            if(competenceYears < 0) {
                alert("Negative values not allowed.");
                return false;
            }
        }
    </script>
</head>
<body>

<div class="application-form" th:fragment="expertiseForm">
    <div class="title">Apply for a job</div>

    <div class="subtitle">What's your skills?</div>
    <form th:action="@{/apply/expertise}" name="competenceForm" onsubmit="validateForm()" action="#" class="form" method="post" th:object="${competenceFormObject}" id="competenceForm">
        <label for="competence">Expertise</label>
        <select name="competence" id="competence" th:field="*{name}" required>
            <option th:each="competence : ${availableExpertises}" th:value="${competence}" th:text="${competence}"></option>
        </select>
        <label for="competenceYears">Years of experience</label>
        <input id="competenceYears" name="competenceYears" type="number" step="any" th:field="*{years}">
        <p>
            <div th:if="${last}" th:text="'All expertises already added. Please submit your form.'"></div>
            <input type="submit" value="Add" th:unless="${last}">
    </form>
    <form th:action="@{/apply/availability}" action="#" class="form" method="post">
        <input type="submit" value="Submit">
    </form>

</div>

</body>
</html>
