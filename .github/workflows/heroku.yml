name: Deploy to Heroku

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: akhileshns/heroku-deploy@v3.8.8
      with:
        heroku_api_key: ${{secrets.HEROKU_API}}
        heroku_app_name: "iv1201-recruiter"
        heroku_email: ${{secrets.HEROKU_MAIL}}

